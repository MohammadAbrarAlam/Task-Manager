{% extends 'base.html' %}

{% block content %}

<!-- Add Task Form -->
<form action="/add" method="POST" class="mb-4">
    <div class="input-group">
        <input type="text" name="title" class="form-control" placeholder="Enter new task" required>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </div>
</form>

<!-- Task List -->
<div class="row">
    {% for task in tasks %}
    <div class="col-md-12 mb-3">
        <div class="card shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-center">

                <div>
                    {% if task.completed %}
                        <h5 class="card-title text-decoration-line-through text-muted">
                            {{ task.title }}
                        </h5>
                    {% else %}
                        <h5 class="card-title">
                            {{ task.title }}
                        </h5>
                    {% endif %}
                </div>

                <div>
                    <a href="/update/{{ task.id }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
